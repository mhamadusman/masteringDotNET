<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Sign In</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- MDB CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet">
  <style>
    @keyframes slideInFromRight {
      0% {
        transform: translateX(60%);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .animate-slide-in {
      animation: slideInFromRight 1s ease-out;
    }
  </style>
</head>

<body>
    <section class="vh-100 d-flex align-items-center justify-content-center p-5">
        <div class="container my-5 w-75 d-flex flex-column rounded shadow p-5">
          <div>
            <div class="row d-flex align-items-center justify-content-center">
              <div class="col-md-8 col-lg-7 col-xl-6">
                <img src="./assets/img/logo.png"
                  class="img-fluid animate-slide-in" alt="Phone image" style="width: 100%; height: auto;">
              </div>
              <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form>
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="email" id="form1Example13" class="form-control form-control-lg" />
                    <label class="form-label" for="form1Example13">Email address</label>
                  </div>
    
                  <!-- Password input -->
                  <div data-mdb-input-init class="form-outline mb-4">
                    <input type="password" id="form1Example23" class="form-control form-control-lg" />
                    <label class="form-label" for="form1Example23">Password</label>
                  </div>
    
                  <div class="d-flex justify-content-around align-items-center mb-4">
                    <!-- Checkbox -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                      <label class="form-check-label" for="form1Example3"> Remember me </label>
                    </div>
                    <a href="#!">Forgot password?</a>
                  </div>
    
                  <!-- Submit button -->
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-lg text-white btn-block" style="background-color: #569EB5;">Sign in</button>
    
                  <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0 text-muted">Don't have an account?</p>
                  </div>
    
                  <a data-mdb-ripple-init class="btn text-white btn-lg btn-block" style="background-color: #569EB5;" href="#!"
                    role="button">
                    <i class="fab fa-twitter me-2"></i>Create account
                  </a>
    
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    
      

  <!-- Bootstrap JS and MDB JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>
</body>

</html>
